<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Skin Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 24px;
    }
    h1 {
      color: #333;
    }
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .preview-item {
      margin: 20px;
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .preview-item img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .download-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Skin Preview</h1>
  <div class="preview-container">
    <div class="preview-item">
      <img src="Ekrānuzņēmums 2023-11-17 150703.jpg" alt="Skin Preview 1">
      <a href="d7491bf12a0922b6.png" class="download-button" download>Download Skin 1</a>
    </div>
    <div class="preview-item">
      <img src="your_image_filename.jpg" alt="Skin Preview 2">
      <a href="skin2.zip" class="download-button" download>Download Skin 2</a>
    </div>
    <!-- Add more preview items as needed -->
  </div>
</body>

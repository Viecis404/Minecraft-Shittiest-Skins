<!DOCTYPE html>
<html>
  <head>
    <title>Image Previews</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(
          to bottom,
          #4caf50,
          #2196f3
        ); /* Green to blue gradient */
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .frame {
        border: 1px solid #ccc;
        padding: 40px;
        width: 300px;
        margin: 20px;
        background-color: #ffffff; /* White background for the frames */
        border-radius: 10px; /* Adds smooth edges to the frames */
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* Adds shadow effect */
        transition: 0.3s; /* Adds transition effect on hover */
      }
      .frame:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2); /* Enhances shadow on hover */
      }
      .image-preview img {
        display: block;
        margin: 0 auto 10px;
        border: 1px solid #000;
        width: 100%;
        height: auto;
      }
      .download-button {
        text-align: center;
      }
      .additional-text {
        text-align: center;
        margin-top: 10px;
        font-family: "Helvetica", sans-serif; /* Softer font */
        font-size: 24px; /* Bigger font size */
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 18px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s; /* Adds transition effect on hover */
      }
      button:hover {
        background-color: #45a049;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* Enhances shadow on hover */
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div class="image-preview">
        <img
          src="Images/image_2023-11-27_082810000.png"
          alt="Image Preview 1"
        />
      </div>
      <div class="download-button">
